<div class="container">
  <form ng-submit="createReservation()">
    <div class="form-group">
      <label for="party-size">Party Size</label>
      <input type="number" class="form-control" id="party-size" ng-model="partySize">
    </div>
    <div class="form-group">
      <label for="time">Time (YYYYMMDDHHMM)</label>
      <input type="text" class="form-control" id="time" ng-model="time">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" ng-model="email">
    </div>
    <button type="submit" class="btn btn-default col-xs-12">Reserve</button>
  </form>
</div>
