<div class="container">

  <div class="row">
    <div ng-repeat="review in reviews" class="col-xs-12">
      <div class="row">
        <div class="col-xs-3">
          <h4>{{review.name}}</h4>
        </div>
        <div class="col-xs-9">
          <p>{{review.content}}</p>
        </div>
      </div>
    </div>
  </div>

  <form ng-submit="addReview()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" ng-model="email">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" ng-model="name">
    </div>
    <div class="form-group">
      <label for="content">Review</label>
      <textarea class="form-control" rows="3" id="content" ng-model="content"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Add Review</button>
    </div>
</div>
